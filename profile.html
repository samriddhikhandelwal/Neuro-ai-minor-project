<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - NeuroAI</title>
    <link rel="icon" href="{{ url_for('static', filename='neuroai-logo.png') }}"type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/profile.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .brand {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.75);
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #00d1b2;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }
        button {
            width: 48%;
            padding: 12px;
            margin: 10px 1%;
            background-color: #00d1b2;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00b89c;
        }
    </style>
    <!-- SweetAlert2 CDN -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <div class="navbar">
        <div class="brand">
            <img src="{{ url_for('static', filename='neuroai-logo.png') }}" alt="NeuroAI Logo" />

            NeuroAI
        </div>
    </div>

    <div class="form-container">
        <h2>Create / Update Profile</h2>
        <form action="/save_profile" method="POST" enctype="multipart/form-data">


            <input type="text" name="username" placeholder="Full Name" required>
            <input type="tel" name="contact" placeholder="Contact Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="file" name="profile_image" accept="image/*" required>
            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Save Profile</button>
                <button type="button" onclick="logout()">Logout</button>
            </div>
        </form>
    </div>

    <script>
        function logout() {
            // Simulate logout (you can replace this with a backend call)
            alert("Logged out successfully.");
            window.location.href = "frontend.html";
        }
    </script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        Swal.fire({
          icon: 'success',
          title: 'Success!',
          text: '{{ messages[0] }}',
          confirmButtonColor: '#3085d6',
          confirmButtonText: 'OK'
        });
      </script>
    {% endif %}
  {% endwith %}
  

</body>


</html>
