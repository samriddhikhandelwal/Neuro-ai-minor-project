<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroAI - Brain Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/health-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand img {
            height: 40px;
        }

        .brand h1 {
            font-size: 24px;
            color: #00f0ff;
            margin: 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #00f0ff;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .form-box h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00f0ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00c4cc;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand">
            <img src="{{ url_for('static', filename='neuroai-logo.png') }}" alt="Logo">
            <h1>NeuroAI</h1>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </div>
    </div>

    <div class="form-container">
        <div class="form-box">
            <h2>Upload Image for Analysis</h2>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="text" name="symptoms" placeholder="e.g. Headache, Nausea..." required>
                <input type="file" name="image" accept="image/*" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
