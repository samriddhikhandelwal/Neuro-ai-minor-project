<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .brand {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        
        .result-container {
    background: rgba(0, 0, 0, 0.75);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    text-align: center;
    max-width: 500px;
    width: 90%;
}

h1 {
    font-size: 2em;
    color: white;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    margin: 10px 0;
}

.label {
    font-weight: bold;
    color: whitesmoke;
}

.prediction {
    font-weight: bold;
    color: #ff5252;
}

.btn {
    margin-top: 25px;
    display: inline-block;
    background-color: blue;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #00c6ff;
}

</style>
<body>
    <!-- Header -->
    <div class="navbar">
        <div class="brand">
            <img src="{{ url_for('static', filename='neuroai-logo.png') }}" alt="NeuroAI Logo" />
            <span>NeuroAI</span>
        </div>
    </div>

    <!-- Centered content -->
    <div class="center-wrapper">
        <div class="result-container">
            <h1>Prediction Result</h1>
            <p><span class="label">Symptoms:</span> {{ symptoms }}</p>
            <p><span class="label">Prediction:</span> <span class="prediction">{{ prediction }}</span></p>
            <a class="btn" href="/">Try again</a>
        </div>
    </div>
</body>
</html>
